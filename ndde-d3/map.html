<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Natural Disasters Data Explorer</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="map.css">
</head>

<body>
    <div class="data-selector">
        <label for="dataSelect">Select data to visualize:</label>
        <select id="dataSelect">
            <option value="Number of deaths from disasters">Deaths from disasters</option>
            <option value="Number of people injured from disasters">People injured from disasters</option>
            <option value="Number of total people affected by disasters">Total people affected by disasters</option>
            <option value="Number of people left homeless from disasters">People left homeless from disasters</option>
            <option value="Total economic damages from disasters as a share of GDP">Economic damages as a share of GDP</option>
        </select>
    </div>    
    <div class="year-selector">
        <label for="yearInput">Select year:</label>
        <input type="number" id="yearInput" min="1900" max="2020" step="10" value="2020">
        <input type="range" id="yearSlider" min="1900" max="2020" step="10" value="2020" list="tickmarks">
        <datalist id="tickmarks">
            <!-- Tickmarks for each decade from 1900 to 2020 -->
            <option value="1900" label="1900"></option>
            <option value="1910" label="1910"></option>
            <option value="1920" label="1920"></option>
            <option value="1930" label="1930"></option>
            <option value="1940" label="1940"></option>
            <option value="1950" label="1950"></option>
            <option value="1960" label="1960"></option>
            <option value="1970" label="1970"></option>
            <option value="1980" label="1980"></option>
            <option value="1990" label="1990"></option>
            <option value="2000" label="2000"></option>
            <option value="2010" label="2010"></option>
            <option value="2020" label="2020"></option>
        </datalist>
        <button id="playTimeLapseButton" title="Double-click to reset">Play Time-Lapse</button>
    </div>
    <div class="map">
        <h1>Natural Disasters Data Explorer</h1>
        <svg id="my_dataviz" width="900" height="500"></svg>
    </div>
    
    <script src="map.js"></script>
</body>
</html>
